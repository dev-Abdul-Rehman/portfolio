<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <div class="stopwatch">
        <div class="digits-text">
            <span id="hours" class="digit">00</span>
            <span  class="txt">Hrs</span>
            <span id="Mins" class="digit" >00</span>
            <span  class="txt">Mins</span>
            <span id="secs" class="digit">00</span>
            <span  class="txt">Secs</span>
            <span id="millisec" class="digit">00</span>
        </div>
        <div class="buttons">
            <button id="startbtn" class="btn" style="--color:rgb(162, 217, 206)" onclick="startBtn()">START</button>
            <button  id="stopbtn" class="btn" style="--color:rgb(162, 217, 206)" onclick="stopBtn()">STOP</button>
            <button  id="resetbtn" class="btn" style="--color:rgb(162, 217, 206)" onclick="resetBtn()">RESET</button>
        </div>
    </div>
    <script src="watch.js"></script>
</body>
</html>
